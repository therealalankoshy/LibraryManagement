    body {background-color: #ddd9d9;}
 .loader {
    border: 16px solid #f3f3f3; /* Light grey */
    border-top: 16px solid #3498db; /* Blue */
    border-radius: 50%;
    width: 120px;
    height: 120px;
    animation: spin 2s linear infinite;
 }

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

display:none;

 <center><u>

    <table align="center" width="800">

        <td>
          <form>
            <div class="form-group">
              Search Book<br>
              <input class="form-control" required type="text" size=80% id="search" name="search"placeholder="Eg., Harry Potter"><br>
            <details>
              <summary>Advanced Search</summary>
              <p>
                <br>
                Author(s)
              <input class="form-control" type="text" size=80% id="authors" name="authors" placeholder="Eg., Lewis Caroll">
              <br>
              Genre / Category<br>
              <input class="form-control" type="text" size=80% id="category" name="category"placeholder="Eg., Fiction"><br>
              </details>
            </br>
              <button type="button" class="btn btn-success" name="button" onclick="mainfunc()">Search Books</button>
              <button type="button" class="btn btn-warning" name="buttons" onclick="resetformData()">RESET</button>
              <img id="loader" src="loader.gif" style="display:none;height:30px;margin-left: 30px">
              <br>
              <h4 style="display: none; margin-top: 30px;" id="tb1">Final Query</h4>
              <textarea readonly class="form-control" style="display: none;" id="final_query" name="final_query" rows="2" cols="85"></textarea>
              <br>
              <h4 style="display: none;" id="tb2">Response Time</h4>
              <textarea readonly class="form-control" style="display: none;" id="time" name="time" rows="1" cols="10"></textarea>
              <br>
              <h4 style="display: none;" id="tb3">Results</h4>
              <textarea readonly class="form-control" style="display: none;" id="result" name="result" rows="25" cols="85"></textarea>
            </div>
            <div id="clearnow">
            <table class="table table-borderless table-dark" align = "center" id="table" border="1"> 
            </table>
